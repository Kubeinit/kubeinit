{% extends "base-site.html" %}

{% block title %} Namespaces {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="fade-in">
          <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">List cluster's namespaces</div>
                <div class="card-body">
                  <table class="table table-responsive-sm table-bordered table-striped table-sm dataTable" id="pystol-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Status</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for data in state_namespaces %}
                      <tr>
                        <td>{{data.name}}</td>
                        <td>{{data.status}}</td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <!-- /.col-->
          </div>
          <!-- /.row-->
        </div>
    </div>

{% endblock content %}


{% block javascripts %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script type="text/JavaScript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.min.js"></script>
    <script type="text/JavaScript" src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#pystol-table").dataTable();
      });
    </script>
{% endblock javascripts %}
