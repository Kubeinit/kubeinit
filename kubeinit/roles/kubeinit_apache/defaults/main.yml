# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_apache_"
kubeinit_apache_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_apache_hide_sensitive_logs: true

kubeinit_apache_service_name: "{% if ( kubeinit_inventory_cluster_distro == 'rke' or kubeinit_inventory_cluster_distro == 'cdk' ) %}apache2{% else %}httpd{% endif %}"
kubeinit_apache_config_file_ports: "{% if ( kubeinit_inventory_cluster_distro == 'rke' or kubeinit_inventory_cluster_distro == 'cdk' ) %}/etc/apache2/ports.conf{% else %}/etc/httpd/conf/httpd.conf{% endif %}"
kubeinit_apache_packages_aux: "{% if ( kubeinit_inventory_cluster_distro == 'rke' or kubeinit_inventory_cluster_distro == 'cdk' ) %}
                                 apache2
                             {% else %}
                                 httpd
                             {% endif %}"
kubeinit_apache_packages: "{{ kubeinit_apache_packages_aux.split(',') }}"
