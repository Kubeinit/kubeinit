# "kubeinit_apache" will search for and load any operating system variable file

# found within the "vars/" path. If no OS files are found the task will skip.
- name: Gather variables for each operating system
  ansible.builtin.include_vars: "{{ item }}"
  with_first_found:
    - skip: true
      files:
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
        - "{{ ansible_distribution | lower }}.yml"
        - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
        - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Install Apache
  ansible.builtin.package:
    name: "{{ kubeinit_apache_packages }}"
    state: present

- name: Use 8080 port in service node
  ansible.builtin.replace:
    path: "{{ kubeinit_apache_config_file_ports }}"
    regexp: 'Listen 80'
    replace: 'Listen 8080'
    mode: '0644'

- name: Start and enable httpd service
  ansible.builtin.service:
    name: "{{ kubeinit_apache_service_name }}"
    state: restarted
    enabled: yes
