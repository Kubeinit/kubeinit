#
# Configure httpd
#

- name: Configure Apache
  delegate_to: "{{ groups['k8s_service_nodes'][0] }}"
  # delegate_facts: true
  import_role:
    name: ../../roles/kubeinit_apache
    tasks_from: main
  tags:
