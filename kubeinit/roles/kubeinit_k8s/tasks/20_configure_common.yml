#
# Initial config
#

- name: Configure common requirements in guests
  block:

    - name: Install common requirements
      ansible.builtin.yum:
        name: "{{ kubeinit_k8s_common_dependencies }}"
        state: present
        use_backend: dnf

    - name: Enable kernel modules and IP forward
      ansible.builtin.shell: |
        modprobe br_netfilter
        echo br_netfilter > /etc/modules-load.d/br_netfilter.conf
        modprobe overlay
        echo overlay > /etc/modules-load.d/overlay.conf
        echo '1' > /proc/sys/net/ipv4/ip_forward
        mkdir -p /proc/sys/net/bridge/
        echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables
        sysctl -p
      changed_when: false

    #
    # cri-o repos
    #

    - name: Remove repo before adding it
      ansible.builtin.file:
        path: /etc/yum.repos.d/crio.repo
        state: absent

    - name: Creating a repository file for cri-o
      ansible.builtin.file:
        path: /etc/yum.repos.d/crio.repo
        state: touch
        mode: '0644'

    - name: Adding repository details in the cri-o repo file.
      ansible.builtin.blockinfile:
        path: /etc/yum.repos.d/crio.repo
        block: |
          [devel_kubic_libcontainers_stable]
          name=Stable Releases of Upstream github.com/containers packages ({{ kubeinit_k8s_os }})
          type=rpm-md
          baseurl=https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/{{ kubeinit_k8s_os }}/
          gpgcheck=1
          gpgkey=https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/{{ kubeinit_k8s_os }}/repodata/repomd.xml.key
          enabled=1

          [devel_kubic_libcontainers_stable_cri-o_{{ kubeinit_k8s_version }}]
          name=Last release available in {{ kubeinit_k8s_version }} branch ({{ kubeinit_k8s_os }})
          type=rpm-md
          baseurl=https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ kubeinit_k8s_version }}/{{ kubeinit_k8s_os }}/
          gpgcheck=1
          gpgkey=https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:/{{ kubeinit_k8s_version }}/{{ kubeinit_k8s_os }}/repodata/repomd.xml.key
          enabled=1

    #
    # k8s repos
    #

    - name: Remove repo before adding it
      ansible.builtin.file:
        path: /etc/yum.repos.d/kubernetes.repo
        state: absent

    - name: Creating a repository file for Kubernetes
      ansible.builtin.file:
        path: /etc/yum.repos.d/kubernetes.repo
        state: touch
        mode: '0644'

    - name: Adding repository details in Kubernetes repo file.
      ansible.builtin.blockinfile:
        path: /etc/yum.repos.d/kubernetes.repo
        block: |
         [kubernetes]
         name=Kubernetes
         baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
         enabled=1
         gpgcheck=1
         repo_gpgcheck=1
         gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg
                https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
         # exclude=kubelet kubeadm kubectl

    #
    # cri-o config
    #

    # The three steps beforeshould provide the correct repo to install cri-o
    - name: Install the latest version of cri-o
      ansible.builtin.yum:
        name: cri-o
        state: present

    - name: Creating cri-o sysctl file
      ansible.builtin.file:
        path: /etc/sysctl.d/99-kubernetes-cri.conf
        state: touch
        mode: '0644'

    - name: Configure cri-o ipv4_forward
      ansible.builtin.blockinfile:
        path: /etc/sysctl.d/99-kubernetes-cri.conf
        block: |
         net.bridge.bridge-nf-call-iptables  = 1
         net.ipv4.ip_forward                 = 1
         net.bridge.bridge-nf-call-ip6tables = 1

    - name: Load system new sysctl parameters
      ansible.builtin.command: sysctl -p/etc/sysctl.d/99-kubernetes-cri.conf
      changed_when: false

    - name: Update cri-o config systemd to cgroupfs
      ansible.builtin.command: sed -i 's#group_manager = "systemd"#group_manager = "cgroupfs"#g' /etc/crio/crio.conf
      changed_when: false

    - name: Update cri-o config conmon_cgroup to pod
      ansible.builtin.command: sed -i 's#conmon_cgroup = "system.slice"#conmon_cgroup = "pod"#g' /etc/crio/crio.conf
      changed_when: false

    - name: Update cri-o config overlay to overlay2
      ansible.builtin.command: sed -i 's/[#|^]storage_driver = .*/storage_driver = "overlay2"/g' /etc/crio/crio.conf
      changed_when: false

    - name: Update cri-o config storage option to overlay2
      ansible.builtin.command: sed -i 's/[#|^]storage_option = .*/storage_option = [ "overlay2.override_kernel_check=1" ]/g' /etc/crio/crio.conf
      changed_when: false

    - name: Create new net.d folder
      ansible.builtin.file:
        path: /etc/crio/net.d
        state: directory
        mode: '0644'

    - name: Update cri-o config network dir to crio folder
      ansible.builtin.command: sed -i 's?[#|^]network_dir = .*?network_dir = "/etc/crio/net.d/"?g' /etc/crio/crio.conf
      changed_when: false

    - name: Update cri-o config conmon to the correct path
      ansible.builtin.command: sed 's|/usr/libexec/crio/conmon|/usr/bin/conmon|' -i /etc/crio/crio.conf
      changed_when: false

    - name: Creating kubelet default file
      ansible.builtin.file:
        path: /etc/default/kubelet
        state: touch
        mode: '0644'

    - name: Configure kubelet defaults
      ansible.builtin.blockinfile:
        path: /etc/default/kubelet
        block: |
          KUBELET_EXTRA_ARGS=--runtime-cgroups=/systemd/system.slice --kubelet-cgroups=/systemd/system.slice --feature-gates="AllAlpha=false,RunAsGroup=true" --container-runtime=remote --cgroup-driver=cgroupfs --container-runtime-endpoint='unix:///var/run/crio/crio.sock' --runtime-request-timeout=5m

    - name: Systemd reload
      ansible.builtin.command: systemctl daemon-reload
      changed_when: false

    - name: Creating cri-o bridge
      # From: https://github.com/cri-o/cri-o/blob/master/contrib/cni/10-crio-bridge.conf
      ansible.builtin.file:
        path: /etc/crio/net.d/10-crio-bridge.conf
        state: touch
        mode: '0644'

    - name: Configure cri-o bridge
      ansible.builtin.blockinfile:
        path: /etc/crio/net.d/10-crio-bridge.conf
        block: |
         {
             "cniVersion": "0.3.1",
             "name": "crio-bridge",
             "type": "bridge",
             "bridge": "cni0",
             "isGateway": true,
             "ipMasq": true,
             "hairpinMode": true,
             "ipam": {
                 "type": "host-local",
                 "routes": [
                     { "dst": "0.0.0.0/0" },
                     { "dst": "1100:200::1/24" }
                 ],
                 "ranges": [
                     [{ "subnet": "10.244.0.0/16" }],
                     [{ "subnet": "1100:200::/24" }]
                 ]
             }
         }

    - name: Create hooks folder
      ansible.builtin.file:
        path: /usr/share/containers/oci/hooks.d
        state: directory
        mode: '0777'

    - name: Enable/start/status cri-o
      ansible.builtin.shell: |
        systemctl enable crio
        systemctl start crio
        systemctl status crio
      changed_when: false

    #
    # Kubernetes config
    #

    - name: Install requirements
      ansible.builtin.package:
        name:
          - tc
          - podman-docker
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - kubelet-{{ kubeinit_libvirt_centos_k8s_version }}.*
          - kubeadm-{{ kubeinit_libvirt_centos_k8s_version }}.*
          - kubectl-{{ kubeinit_libvirt_centos_k8s_version }}.*
        state: present

    - name: Enable kubelet
      ansible.builtin.systemd:
        state: restarted
        name: kubelet
        enabled: yes

  delegate_to: "{{ hostvars[kubeinit_deployment_node_name].ansible_host }}"
