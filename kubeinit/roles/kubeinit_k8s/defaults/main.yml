# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_k8s_"
kubeinit_k8s_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_k8s_hide_sensitive_logs: true

#
# Define the services we want enabled for K8S clusters
#
kubeinit_services_bind_enabled: true
kubeinit_services_dnsmasq_enabled: true
kubeinit_services_haproxy_enabled: true
kubeinit_services_nexus_enabled: false
kubeinit_services_apache_enabled: true
kubeinit_services_registry_enabled: false
kubeinit_services_nfs_enabled: false

kubeinit_k8s_reboot_after_package_update: False

kubeinit_k8s_version: "1.20"
kubeinit_k8s_os: "CentOS_8_Stream"

kubeinit_k8s_pod_network_cidr: 10.244.0.0/16
kubeinit_k8s_service_dependencies:
  - haproxy
  - httpd
  - bind
  - bind-utils
  - nfs-utils
  - wget
  - jq
  - socat
  - gcc
  - make
  - patch
  - libgomp
  - glibc-headers
  - glibc-devel
  - kernel-headers
  - kernel-devel
  - nano
  - kubectl

kubeinit_k8s_common_dependencies:
  - wget
