#
# Prepare the hypervisor
#

- block:
    - name: Check to see if we should stop here
      ansible.builtin.debug: msg="Stopping after '{{ kubeinit_stop_after_task }}'"
    - name: End play
      ansible.builtin.meta: end_play
  when: kubeinit_stop_after_task is defined and kubeinit_stop_after_task in hostvars['kubeinit-facts'].tasks_completed

- name: Delegate to kubeinit_deployment_node_name (inventory_hostname)
  block:
    - name: Provision the libvirt services on the hypervisor
      ansible.builtin.include_role:
        name: kubeinit.kubeinit.kubeinit_libvirt
        public: true
  vars:
    kubeinit_deployment_node_name: "{{ inventory_hostname }}"
  delegate_to: "{{ kubeinit_deployment_node_name }}"
