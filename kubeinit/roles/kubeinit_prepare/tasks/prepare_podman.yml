- name: Install podman if it is not already installed
  block:

    - name: Add kubic repo for latest podman (Debian)
      ansible.builtin.shell: |
        set -eo pipefail
        version_id=$(sed -n -e 's/^VERSION_ID="\(.*\)"/\1/p' /etc/os-release)
        echo "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_${version_id}/ /" > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
        curl -L "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/Debian_${version_id}/Release.key" | apt-key add -
        apt-get update
      args:
        executable: /bin/bash
      when: hostvars[kubeinit_deployment_delegate].os == 'debian'

    - name: Add kubic repo for latest podman (Ubuntu)
      ansible.builtin.shell: |
        set -eo pipefail
        version_id=$(sed -n -e 's/^VERSION_ID="\(.*\)"/\1/p' /etc/os-release)
        echo "deb https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${version_id}/ /" > /etc/apt/sources.list.d/devel:kubic:libcontainers:stable.list
        curl -L "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/xUbuntu_${version_id}/Release.key" | apt-key add -
        apt-get update
      args:
        executable: /bin/bash
      when: hostvars[kubeinit_deployment_delegate].os == 'ubuntu'

  when: not hostvars[kubeinit_deployment_delegate].podman_is_installed

- name: Install common requirements
  ansible.builtin.package:
    name: "{{ kubeinit_prepare_podman_dependencies }}"
    state: present

#
# Currently there are two ways of configuring
# the docker.io credentials using the variable
# kubeinit_common_docker_password
#
# If the kubeinit_common_docker_password variable
# is the path of the file containing the password
# we get the password from that file, and in the case
# this path do not exists, then we asume that the
# variable contains the password itself.
#
- name: Check if kubeinit_common_docker_password path exists
  ansible.builtin.stat:
    path: "{{ kubeinit_common_docker_password }}"
  register: _result_passwordfile
  delegate_to: localhost
  no_log: true
  when: |
    kubeinit_common_docker_username is defined and
    kubeinit_common_docker_password is defined and
    kubeinit_common_docker_username and
    kubeinit_common_docker_password

- name: Read docker password from file when the variable has the path
  ansible.builtin.slurp:
    src: "{{ kubeinit_common_docker_password }}"
  register: _result_passsword
  delegate_to: localhost
  no_log: true
  when: |
    kubeinit_common_docker_username is defined and
    kubeinit_common_docker_password is defined and
    kubeinit_common_docker_username and
    kubeinit_common_docker_password and
    _result_passwordfile.stat.exists

- name: Podman login to docker.io
  containers.podman.podman_login:
    username: "{{ kubeinit_common_docker_username }}"
    password: "{{ (_result_passsword.content | b64decode | trim) if (_result_passwordfile.stat.exists) else (kubeinit_common_docker_password) }}"
    registry: "docker.io"
  no_log: true
  when: |
    kubeinit_common_docker_username is defined and
    kubeinit_common_docker_password is defined and
    kubeinit_common_docker_username and
    kubeinit_common_docker_password

- name: Clear any reference to docker password
  ansible.builtin.set_fact:
    _result_passsword: null
  no_log: true
  when: |
    kubeinit_common_docker_username is defined and
    kubeinit_common_docker_password is defined and
    kubeinit_common_docker_username and
    kubeinit_common_docker_password
