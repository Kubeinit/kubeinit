# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_bind_"
kubeinit_bind_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_bind_hide_sensitive_logs: true

kubeinit_bind_packages_aux: "{% if ( kubeinit_inventory_cluster_distro == 'rke' or kubeinit_inventory_cluster_distro == 'cdk' ) %}
                                 bind9, bind9utils
                             {% else %}
                                 bind, bind-utils
                             {% endif %}"
kubeinit_bind_packages: "{{ kubeinit_bind_packages_aux.split(',') }}"
kubeinit_bind_config_folder: "{% if ( kubeinit_inventory_cluster_distro == 'rke' or kubeinit_inventory_cluster_distro == 'cdk' ) %}bind{% else %}named{% endif %}"
kubeinit_bind_service_name: "named"
