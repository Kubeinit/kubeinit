# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_okd_"
kubeinit_okd_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_okd_hide_sensitive_logs: true

kubeinit_common_cluster_distro: okd
kubeinit_common_cluster_name: watata
kubeinit_common_cluster_domain: kubeinit.local

kubeinit_okd_pod_cidr: 10.100.0.0/14
kubeinit_okd_service_cidr: 172.30.0.0/16

kubeinit_okd_dependencies:
  installer: https://github.com/openshift/okd/releases/download/4.5.0-0.okd-2020-10-03-012432/openshift-client-linux-4.5.0-0.okd-2020-10-03-012432.tar.gz
  client: https://github.com/openshift/okd/releases/download/4.5.0-0.okd-2020-10-03-012432/openshift-install-linux-4.5.0-0.okd-2020-10-03-012432.tar.gz
kubeinit_okd_service_dependencies:
  - haproxy
  - httpd
  - bind
  - bind-utils
  - nfs-utils
  - wget
  - jq
  - socat
  - gcc
  - make
  - patch
  - libgomp
  - glibc-headers
  - glibc-devel
  - kernel-headers
  - kernel-devel
  - nano
