- name: Render the cluster template
  template:
    src: "cluster.yml.j2"
    dest: "~/cluster.yml"
    mode: '0644'
  delegate_to: "{{ item }}"
  with_items: "{{ groups['rke_service_nodes'][0] }}"
  tags:
    - provision_libvirt

- name: "Install RKE"
  shell: |
    cd
    wget https://github.com/rancher/rke/releases/download/v1.1.9/rke_linux-amd64
    mv rke_linux-amd64 rke
    chmod +x rke
    ~/rke --version
    ~/rke up
  register: install_rke
  changed_when: "install_rke.rc == 0"
  delegate_to: "{{ item }}"
  with_items: "{{ groups['rke_service_nodes'][0] }}"
  tags:
    - provision_libvirt

- name: Autoload kubeconfig
  shell: |
    echo "export KUBECONFIG=~/kube_config_cluster.yml" >> ~/.bashrc
  delegate_to: "{{ cluster_node }}"
  with_items: "{{ groups['rke_service_nodes'][0] }}"
  loop_control:
    loop_var: cluster_node
  ignore_errors: yes
  register: autoload
  changed_when: "autoload.rc == 0"
  tags:
    - provision_libvirt
