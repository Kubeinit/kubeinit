#
# Configure NFS
#
- block:
    - name: Configure NFS
      ansible.builtin.include_role:
        name: "../../roles/kubeinit_nfs"
        public: true
      when: "'nfs' in kubeinit_cluster_hostvars.services"
  vars:
    kubeinit_deployment_node_name: "{{ kubeinit_provision_service_node }}"
  delegate_to: "{{ kubeinit_deployment_node_name }}"

- name: Touch a file
  ansible.builtin.shell: |
    touch ~/.kube/config
  args:
    executable: /bin/bash
  register: touch_kubeconfig
  changed_when: "touch_kubeconfig.rc == 0"
  delegate_to: "{{ kubeinit_provision_service_node }}"
