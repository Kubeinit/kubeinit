- name: Start baremetal network
  virt_net:
    command: start
    name: baremetal-{{ cluster }}
  when: virtualized_install

- name: Add interface to public zone
  firewalld:
    zone: public
    interface: virbr0
    permanent: yes
    state: enabled
    immediate: yes

