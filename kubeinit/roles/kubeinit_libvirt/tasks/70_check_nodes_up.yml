#
# Verify that nodes are up before continuing
#
- name: "make sure we can execute remote commands in {{ kubeinit_deployment_node_name }} before continue"
  ansible.builtin.shell: |
    set -o pipefail
    ssh \
        -i ~/.ssh/{{ kubeinit_cluster_name }}_id_{{ kubeinit_common_ssh_keytype }} \
        -o ConnectTimeout=5 \
        -o BatchMode=yes \
        -o UserKnownHostsFile=/dev/null \
        -o StrictHostKeyChecking=accept-new \
        -o ProxyCommand="ssh -i ~/.ssh/{{ kubeinit_cluster_name }}_id_{{ kubeinit_common_ssh_keytype }} -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=accept-new -W %h:%p -q root@{{ hostvars[kubeinit_ovn_central_host].ssh_connection_address }}" \
        root@{{ hostvars[kubeinit_deployment_node_name].ansible_host }} 'echo connected' || true
  args:
    executable: /bin/bash
  register: _result
  retries: 30
  delay: 10
  until: "'connected' in _result.stdout"
  changed_when: "_result.rc == 0"
  delegate_to: "{{ kubeinit_deployment_delegate }}"

- name: Wait for {{ kubeinit_deployment_node_name }} to boot
  ansible.builtin.wait_for_connection:
    connect_timeout: 20
    sleep: 5
    delay: 5
    timeout: 300
  delegate_to: "{{ kubeinit_deployment_node_name }}"
