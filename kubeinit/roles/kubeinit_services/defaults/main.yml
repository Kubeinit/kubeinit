# All variables intended for modification should be placed in this file.

# All variables within this role should have a prefix of "kubeinit_services_"
kubeinit_services_debug: "{{ (ansible_verbosity | int) >= 2 | bool }}"
kubeinit_services_hide_sensitive_logs: true

kubeinit_services_bridge_name: kubeinit-service-bridge
kubeinit_services_pod_name: kubeinit-service-pod
kubeinit_services_service_name: kubeinit-services

kubeinit_services_directory: /var/kubeinit/services

kubeinit_services_directories:
  - "{{ kubeinit_services_directory }}"

kubeinit_services_bind_enabled: true
kubeinit_services_haproxy_enabled: true
kubeinit_services_apache_enabled: true
kubeinit_services_registry_enabled: true
kubeinit_services_nexus_enabled: false
