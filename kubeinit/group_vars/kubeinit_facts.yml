---

###
# The set of kubernetes distributions supported by Kubeinit.
#
# - name: the formal name for the distro
# - role: the role that provides the distro specific tasks.
#
distro_facts:
  cdk:
    name: 'Canonical Distribution of Kubernetes'
    role: kubeinit_cdk
  eks:
    name: 'Amazon Elastic Kubernetes Service'
    role: kubeinit_eks
  k8s:
    name: 'Vanilla CNCF Kubernetes'
    role: kubeinit_k8s
  kid:
    name: 'Kubeinit distro (work-in-progress)'
    role: kubeinit_kid
  ocp:
    name: 'Openshift Container Platform'
    role: kubeinit_openshift
  okd:
    name: 'Origin Distribution of Kubernetes'
    role: kubeinit_openshift
  rke:
    name: 'Rancher Kubernetes Engine'
    role: kubeinit_rke

driver_facts:
  libvirt:
    name: 'KVM/libvirt virtual guest provisioner'
    role: kubeinit_libvirt
  openstack:
    name: 'OpenStack virtual guest provisioner'
    role: kubeinit_openstack
