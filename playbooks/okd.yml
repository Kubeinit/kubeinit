          - {name: okd-worker-02, eth0: {devicename: enp6s0, net: net-01, ip: "{{ hostvars[groups['okd-worker-nodes'][1]].ansible_host }}", mac: '52:54:00:aa:67:2b', prefix: 24, netmask: 255.255.255.0, gateway: 10.0.0.254}, disk: 50G, ram: 16777216}
          - {name: okd-worker-03, eth0: {devicename: enp6s0, net: net-01, ip: "{{ hostvars[groups['okd-worker-nodes'][2]].ansible_host }}", mac: '52:54:00:20:b8:97', prefix: 24, netmask: 255.255.255.0, gateway: 10.0.0.254}, disk: 50G, ram: 16777216}
