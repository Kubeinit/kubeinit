          - {name: okd-service-01, eth0: {devicename: enp6s0, net: net-01, ip: "{{ hostvars[groups['okd-service-nodes'][0]].ansible_host }}", mac: '52:54:00:3d:1a:d3', prefix: 24, netmask: 255.255.255.0, gateway: 10.0.0.254}, disk: 50G, ram: 8388608}
        pystol_provision_cluster_nets:
          - {name: net-01, ip: 10.0.0.254, netmask: 255.255.255.0, start: 10.0.0.50, end: 10.0.0.100}
      tags: provision_libvirt

